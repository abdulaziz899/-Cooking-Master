<!doctype html>
<html lang="en">

<head>
    <title>food shop</title>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap style.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- display section -->
    <div id="showFoodDetailsSection">

    </div>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="foodName" type="text" class="form-control" placeholder="search foods ">
                <div class="input-group-append">
                    <button onclick="searchFood()" id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <input  id="errorMessage" type="text" class="form-control" disabled>
        </form>
    </div>
    <div  id="foodContainer">
    </div>
    <!-- javascript  -->
    <script src="index.js"></script>
</body>

</html>
